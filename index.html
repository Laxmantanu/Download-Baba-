    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- UI & THEME LOGIC (Minimized) ---
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const applyTheme = (theme) => { body.dataset.theme = theme; localStorage.setItem('theme', theme); };
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);
        themeToggle.addEventListener('click', () => applyTheme(body.dataset.theme === 'light' ? 'dark' : 'light'));
        document.getElementById('current-year').textContent = new Date().getFullYear();
        const urlInput = document.getElementById('video-url');
        const pasteBtn = document.getElementById('paste-btn');
        if (navigator.clipboard) { pasteBtn.addEventListener('click', async () => { try { urlInput.value = await navigator.clipboard.readText(); urlInput.focus(); } catch (err) { console.error('Paste failed: ', err); } }); } else { pasteBtn.style.display = 'none'; }

        // --- â­ FINAL & WORKING DOWNLOADER LOGIC ---
        const form = document.getElementById('downloader-form');
        const downloadBtn = document.getElementById('download-btn');
        const statusMessage = document.getElementById('status-message');
        const resultsContainer = document.getElementById('results-container');
        
        // The official, reliable, and CORS-friendly API endpoint. No proxy needed.
        const API_ENDPOINT = 'https://api.cobalt.tools/api/json';

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const videoUrl = urlInput.value.trim();
            if (!videoUrl) {
                showStatus('Please paste a video link first.', 'error');
                return;
            }

            setLoading(true);
            resultsContainer.innerHTML = '';
            resultsContainer.classList.remove('visible');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ url: videoUrl, isNoTTWatermark: true, vQuality: '1080' }),
                });

                if (!response.ok) {
                    throw new Error(`The API server responded with an error (Status: ${response.status}).`);
                }
                
                const data = await response.json();
                handleApiResponse(data);

            } catch (error) {
                console.error('Download Error:', error);
                showStatus('Could not get video info. The link may be private, invalid, or unsupported by the server.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            downloadBtn.disabled = isLoading;
            downloadBtn.innerHTML = isLoading 
                ? `<div class="loader"></div><span>Processing...</span>`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg><span>Download</span>`;
            if (isLoading) statusMessage.innerHTML = '';
        }

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = type;
        }
      
        function handleApiResponse(data) {
            if (data.status === 'error' || (!data.url && !data.picker)) {
                showStatus(data.text || 'The API returned an error. This video may be protected or private.', 'error');
                return;
            }

            let html = '';
            if (data.thumb && data.title) {
                html += `<div class="video-info"><img src="${data.thumb}" alt="Video Thumbnail" loading="lazy"/><h3>${data.title}</h3></div>`;
            }

            html += `<div class="ad-placeholder"><p>Advertisement<br><!-- ADSENSE CODE --></p></div><div class="download-grid">`;
            
            let linksFound = false;
            if (data.status === 'stream') {
                html += createDownloadLink(data.url, 'Video', 'MP4');
                linksFound = true;
            } else if (data.status === 'picker' && Array.isArray(data.picker)) {
                data.picker.forEach(item => {
                    if(!item.url) return;
                    const quality = item.quality || (item.format.includes('audio') ? 'Audio Only' : 'Video');
                    const type = item.type ? item.type.toUpperCase() : 'MP4';
                    html += createDownloadLink(item.url, quality, type);
                    linksFound = true;
                });
            } else if (data.url) {
                html += createDownloadLink(data.url, 'Download', 'File');
                linksFound = true;
            }
            
            if (!linksFound) {
                 showStatus('No downloadable formats were found for this video.', 'error');
                 return;
            }
          
            html += `</div>`;
            resultsContainer.innerHTML = html;
            setTimeout(() => resultsContainer.classList.add('visible'), 50);
            showStatus('Your download links are ready!', 'success');
        }

        function createDownloadLink(url, quality, type) {
            const title = `Download ${quality} (${type})`;
            return `<a href="${url}" class="download-link" target="_blank" download title="${title}"><div class="quality">${quality}</div><div class="type">${type}</div></a>`;
        }
    });
    </script>
