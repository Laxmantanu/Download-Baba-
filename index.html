        /* --- CSS Reset & Base --- */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-light: #F8F9FA;
            --surface-light: #FFFFFF;
            --text-light: #212529;
            --text-muted-light: #6c757d;
            --border-light: #dee2e6;
            
            --background-dark: #121212;
            --surface-dark: #1E1E1E;
            --text-dark: #E0E0E0;
            --text-muted-dark: #888888;
            --border-dark: #333333;

            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        [data-theme="light"] {
            --bg-color: var(--background-light);
            --surface-color: var(--surface-light);
            --text-color: var(--text-light);
            --text-muted-color: var(--text-muted-light);
            --border-color: var(--border-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--background-dark);
            --surface-color: var(--surface-dark);
            --text-color: var(--text-dark);
            --text-muted-color: var(--text-muted-dark);
            --border-color: var(--border-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* --- Header --- */
        .site-header {
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] .site-header {
            background-color: rgba(30, 30, 30, 0.8);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-title a {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted-color);
            transition: all var(--transition-speed);
        }
        .theme-toggle-btn:hover {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .theme-toggle-btn svg { width: 20px; height: 20px; transition: transform var(--transition-speed); }
        .theme-toggle-btn:hover svg { transform: scale(1.1) rotate(15deg); }
        #icon-sun { display: none; }
        [data-theme="light"] #icon-moon { display: block; }
        [data-theme="dark"] #icon-sun { display: block; }
        [data-theme="dark"] #icon-moon { display: none; }
        

        /* --- Main Content & Cards --- */
        main { padding: 2rem 0; }
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: all var(--transition-speed);
        }
        
        /* --- Hero Downloader Form --- */
        .hero-section h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        .hero-section p.subtitle {
            text-align: center;
            color: var(--text-muted-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-container {
            position: relative;
        }
        .form-container .link-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted-color);
            pointer-events: none;
        }
        .url-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all var(--transition-speed);
        }
        .url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
        }
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-color), #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        .download-btn:disabled {
            background: var(--text-muted-color);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .download-btn svg { width: 22px; height: 22px; }

        /* --- Results & Status --- */
        #status-message {
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 24px;
        }
        #status-message.error { color: var(--error-color); }
        #status-message.success { color: var(--success-color); }
        .loader {
            width: 24px; height: 24px; border: 3px solid #fff; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #results-container {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .video-info {
            display: flex; gap: 1.5rem; align-items: center; border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem; margin-bottom: 1.5rem;
        }
        .video-info img {
            width: 150px; height: 84px; border-radius: 8px; object-fit: cover; flex-shrink: 0;
        }
        .video-info h3 { font-size: 1.2rem; font-weight: 600; line-height: 1.4; margin: 0; }

        .download-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem;
        }
        .download-link {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 1rem; background-color: var(--bg-color);
            border: 1px solid var(--border-color); border-radius: 8px; text-decoration: none;
            color: var(--text-color); font-weight: 600; transition: all var(--transition-speed);
        }
        .download-link:hover {
            border-color: var(--primary-color);
            background-color: var(--surface-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
        }
        .download-link .quality {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        .download-link .type {
            font-size: 0.8rem;
            color: var(--text-muted-color);
            font-weight: 400;
            text-transform: uppercase;
        }

        /* --- Supported Platforms Section --- */
        .supported-platforms {
            text-align: center;
        }
        .supported-platforms h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .platforms-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .platform-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted-color);
            font-weight: 500;
            transition: color var(--transition-speed);
        }
        .platform-icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        /* --- FAQ & Content Sections --- */
        .content-section h2 {
            font-size: 1.8rem; font-weight: 600; margin-bottom: 1.5rem; border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem; display: inline-block;
        }
        .faq-item {
            border-bottom: 1px solid var(--border-color); padding: 1.5rem 0;
        }
        .faq-item:last-child { border-bottom: none; }
        .faq-question {
            font-weight: 600; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; font-size: 1.1rem;
        }
        .faq-answer { display: none; margin-top: 1rem; color: var(--text-muted-color); }
        .faq-question .toggle-icon {
            transition: transform var(--transition-speed);
            font-weight: bold;
        }
        .faq-item.active .faq-question .toggle-icon { transform: rotate(45deg); }
        
        /* --- Ad Placeholders --- */
        .ad-placeholder {
            background-color: var(--bg-color); border: 2px dashed var(--border-color);
            display: flex; align-items: center; justify-content: center; text-align: center;
            color: var(--text-muted-color); font-size: 0.9rem; border-radius: 8px;
            min-height: 90px; margin: 1.5rem 0;
        }
        .ad-in-result { min-height: 250px; }

        /* --- Footer --- */
        .site-footer {
            background-color: var(--surface-color); color: var(--text-muted-color);
            padding: 2.5rem 0; margin-top: 2rem; border-top: 1px solid var(--border-color);
            font-size: 0.9rem; text-align: center;
        }
        .footer-links { display: flex; gap: 1.5rem; justify-content: center; margin-bottom: 1rem; }
        .footer-links a { color: var(--text-muted-color); text-decoration: none; transition: color var(--transition-speed); }
        .footer-links a:hover { color: var(--primary-color); }
        .footer-disclaimer { max-width: 600px; margin: 0 auto; }
        
        @media (max-width: 768px) {
            .card { padding: 1.5rem; }
            .hero-section h1 { font-size: 1.8rem; }
            .hero-section p.subtitle { font-size: 1rem; }
            .video-info { flex-direction: column; text-align: center; }
        }
    </style>
</head>
